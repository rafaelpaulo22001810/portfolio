{% extends 'portfolio/layout.html' %}
{% load static %}

{% block main %}
    <div class="parallax_blog">
        <p>Forecast</p>
        <div class="weatherWidget" ></div>

    <script>
   window.weatherWidgetConfig =  window.weatherWidgetConfig || [];
   window.weatherWidgetConfig.push({
       selector:".weatherWidget",
       apiKey:"https://weather.visualcrossing.com/VisualCrossingWebServices/rest/services/timeline/lisbon?unitGroup=us&include=days&key=HQAQG35N94JRPCAFKJMLLGMN3&contentType=json", //Sign up for your personal key
       location:"London, UK", //Enter an address
       unitGroup:"metric", //"us" or "metric"
       forecastDays:5, //how many days forecast to show
       title:"London,UK", //optional title to show in the
       showTitle:true,
       showConditions:true
   });

   (function() {
   var d = document, s = d.createElement('script');
   s.src = 'https://www.visualcrossing.com/widgets/forecast-simple/weather-forecast-widget-simple.js';
   s.setAttribute('data-timestamp', +new Date());
   (d.head || d.body).appendChild(s);
   })();</script>
    </div>
{% endblock %}
