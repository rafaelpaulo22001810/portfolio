{% extends 'portfolio/layout.html' %}
{% block main %}
    {% load static %}
    <div class="contain">
        {% for projeto in projetos %}
            <div class="box">
                <img src={{ projeto.imagem.url }}  >
                <h3 class="center">{{ projeto.nome }}</h3>
                <div>
                    <p>{{ projeto.descricao }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock main %}
